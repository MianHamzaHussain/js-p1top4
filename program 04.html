<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Program 4</title>
  </head>
  <body>
    <form>
      <input type="number" placeholder="enter number" id="number" required />
      <input
        type="button"
        value="Check"
        onclick="CheckPrime(document.getElementById('number').value)"
      />
    </form>
    <script>
      function CheckPrime(n) {
        if (n >= 2) {
          ans = n + " Is  Prime Number";
          for (let i = 2; i < n; i++) {
            if (n % i == 0) {
              ans = n + " Is Not Prime Number";
              break;
            }
          }
        } else {
          ans = n + " is not Prime Number";
        }
        console.log(ans);
      }
    </script>
  </body>
</html>
