<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0" />
    <title>Program 2</title>
  </head>
  <body>
    <form>
      <input
        type="number"
        placeholder="Height in inches"
        id="number"
        required
      />
      <input
        type="button"
        value="convert"
        onclick="IntoCm(document.getElementById('number').value)"
      />
    </form>
    <script>
      function IntoCm(iHeight) {
        console.log(2.54 * iHeight);
      }
    </script>
  </body>
</html>
